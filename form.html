<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Input Types and Attributes</title>
    </head>
    <body>

        <h2>Form Input Types</h2>
        <form>
           
            <label for="text_input">Text Input:</label><br>
            <input type="text" id="text_input" name="text_input" placeholder="Enter text" pattern="[A-Za-z]+" minlength="2" maxlength="20"><br><br>
            
           
            <label for="email_input">Email Input:</label><br>
            <input type="email" id="email_input" name="email_input" placeholder="Enter email"><br><br>
            
            
            <label for="password_input">Password Input:</label><br>
            <input type="password" id="password_input" name="password_input" placeholder="Enter password" minlength="8"><br><br>
         
            <label for="number_input">Number Input:</label><br>
            <input type="number" id="number_input" name="number_input" placeholder="Enter number" min="1" max="100" step="1"><br><br>
           
            <label for="date_input">Date Input:</label><br>
            <input type="date" id="date_input" name="date_input"><br><br>
            
            
            <label for="checkbox_input">Checkbox Input:</label><br>
            <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox"> Checkbox<br><br>
            
            <label for="radio_input">Radio Input:</label><br>
            <input type="radio" id="radio_input1" name="radio_input" value="option1"> Option 1<br>
            <input type="radio" id="radio_input2" name="radio_input" value="option2"> Option 2<br><br>
            
            
            <label for="file_input">File Input:</label><br>
            <input type="file" id="file_input" name="file_input"><br><br>
            
           
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
